<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello</h1>
    <button onclick="handleClick()">Load JSON</button>
    <table id="details"></table>
    <script>
        
      async function handleClick() {
        var table=""
        var met;
        var data=await fetch('./data.json')
        data=await data.json()
        var res=await data.filter((obj)=>{
            return obj.name==='Prerak'
        })
        console.log(res)
        res.forEach(element => {
            table+='<tr><td>'+element['name']+'</td><td>'+element['location']+'</td><td>'+element['country']+'</td></tr>'
        });
        document.getElementById("details").innerHTML=table
      }      
    </script>
  </body>
</html>
